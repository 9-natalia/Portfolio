{% extends 'base.html' %} {% block content %} {% load static %}

<header id="header" class="fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
  
      <!-- <h1 class="logo me-auto me-lg-0"><a href="{% url 'login' %}">Back</a></h1> -->
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
  
      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a class="active" href= "{% url 'home' %}">Home</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
  
      <div class="header-social-links">
        <a href="https://www.facebook.com/" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="https://www.github.com/" class="github"><i class="bi bi-github"></i></a>
        <a href="https://www.linkedin.com/" class="linkedin"><i class="bi bi-linkedin"></i></i></a>
      </div>
  
    </div>
  </header>
  
<main id="main">
  
<section class=" login">
<div class="mt-2">
  <div class="card" style="width: auto; margin: auto">
    <div class="card-body">
      <h2>Register</h2>
      <form method="post" novalidate>
        {% csrf_token %} {{ form.as_p }}
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Crear Usuario</button> 
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  const inputs = document.querySelectorAll("input");

  inputs.forEach((input) => {
    input.classList.add("form-control");
  });
</script>
</section>
</main>

{% endblock content %}
