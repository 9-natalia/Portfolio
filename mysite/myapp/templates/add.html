{% extends 'base.html' %} {% block content %} {% load static %}

<!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
  
      <h2 class="logo me-auto me-lg-0">
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-link">Log out</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-link">Log in</a>
        {% endif %}
      </h2>
      
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
  
      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a class="active" href= "{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'resume' %}">Resume</a></li>
          <li><a href="{% url 'portfolio' %}">Portfolio</a></li>
          <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
      
      <!-- .navbar -->
  
      <div class="header-social-links">
        <a href="https://www.facebook.com/" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="https://www.github.com/" class="github"><i class="bi bi-github"></i></a>
        <a href="https://www.linkedin.com/" class="linkedin"><i class="bi bi-linkedin"></i></i></a>
      </div>
  
    </div>
  </header>

  <!-- End Header -->


  <!-- Main -->
<main id="main">
    <section id="portfolio" class="portfolio">
    <div class="container-sm mt-5">
      <form method="post"  enctype="multipart/form-data" autocomplete="off">
        {% csrf_token %} {{ form.as_p }}
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Crear Proyecto</button> 
        </div>
      </form>
    </div>
    </section>
</main>
  <!-- End main -->

{% endblock %}
